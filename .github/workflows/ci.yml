name: Release & Publish Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  version_or_create_release_pr:
    if: github.event_name == 'push'
    name: Version or Create Release PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create release pull request or apply version bump
        uses: changesets/action@v1
        with:
          version: npx changeset version
          commit: "ci: apply version bump"
          createGithubReleases: true
          publish: false # ⛔ отключаем попытки publish в npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tag_version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: version_or_create_release_pr
    name: Tag version (no npm publish)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create Git tag without publishing to npm
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npx changeset tag
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker_publish:
    if: github.event_name == 'release'
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from GitHub release tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fastify-static-server:latest
            ${{ secrets.DOCKER_USERNAME }}/fastify-static-server:${{ env.VERSION }}
